<!DOCTYPE html>
   
<head>
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="tac.css">
   
    <script src="toe.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Staatliches&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
   
<body>
    <br><br><br><br><br><br> <br><br>
    <div id="main">
        <h1>TIC TAC TOE</h1>
   
        <!-- instructions -->
        <p id="instructions">Player X goes First<br>Player O goes Second
        </p>

        <br><br>
        <!-- 3*3 of boxes -->
        <input type="text" id="b1" onclick=
            "checkTurn1(); ticTacToe(); play1()">
            <audio id="b1audio" src="audio/click.mp3"></audio>

        <input type="text" id="b2" onclick=
            "checkTurn2(); ticTacToe(); play2()">
            <audio id="b2audio" src="audio/Nice Shot! - Wii Sports Golf Announcer Voice.mp3"></audio>
   
        <input type="text" id="b3" onclick=
            "checkTurn3(); ticTacToe(); play3()">
            <audio id="b3audio" src="audio/Wow Owen Wilson Sound Effect (download).mp3"></audio>
        <br>
   
        <input type="text" id="b4" onclick=
            "checkTurn4(); ticTacToe();  play4()">
            <audio id="b4audio" src="audio/yt1s com   SHEESH SOUND EFFECT Trim.mp3"></audio>

        <input type="text" id="b5" onclick=
            "checkTurn5(); ticTacToe(); play5()">
            <audio id="b5audio" src="audio/Wow PewDiePie Sound Effect.mp3"></audio>
   
        <input type="text" id="b6" onclick=
            "checkTurn6(); ticTacToe(); play6()">
            <audio id="b6audio" src="audio/Ok Sound Effect.mp3"></audio>
        <br>
   
        <input type="text" id="b7" onclick=
            "checkTurn7(); ticTacToe(); play7()">
            <audio id="b7audio" src="audio/Kids Cheering- Sound Effect.mp3"></audio>
   
        <input type="text" id="b8" onclick=
            "checkTurn8(); ticTacToe(); play8()">
            <audio id="b8audio" src="audio/Mario 'Yahoo' Sound Effect.mp3"></audio>
   
        <input type="text" id="b9" onclick=
            "checkTurn9(); ticTacToe(); play9()">
            <audio id="b9audio" src="audio/Siuuu! Cristiano Ronaldo - Sound Effect.mp3"></audio>
   
        <!-- Grid end here  -->

           <!-- player turn -->
           <p id='playerturn'></p>
        
        <br>
        <!-- Button to reset game -->
        <button id="restart" onclick="reset()">
            RESTART
        </button>
        
        <br><br>
        
    </div>
</body>
   
</html>
